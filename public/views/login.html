<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"  name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link rel="stylesheet" href="../styles/index.css">
        
        <title>Login</title>
    </head>

    <body>
            <div class="section"></div>
            <main>
                <center>
                    <a class="brand-logo purple-text text-lighten-1" id="logo">°BlockRoom</a>

                    <div class="section"></div>
              
                    <div class="container">
                        <div class="z-depth-1 grey lighten-5 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
                
                            <form class="col s12" method="post" action="/chat">
                                <div class='row'>
                                    <div class='col s12'></div>
                                </div>
                    
                                <div class='row'>
                                    <div class='input-field col s12'>
                                        <input class='validate' type='email' name='email' id='email' required/>
                                        <label for='email'>Introduce tu correo electrónico</label>
                                    </div>
                                </div>
                                <div class='row'>
                                    <div class='input-field col s12'>
                                        <input class='validate' type='password' name='password' id='password' required/>
                                    <label for='password'>Ingresa tu contraseña</label>
                                    </div>
                                    <label style='float: right;'>
                                        <a class='blue-text text-lighten-2' href='/register'><b>Registrate</b></a>
                                    </label>
                                </div>
                    
                                <br/>
                                <center>
                                    <div class='row'>
                                        <button type='submit' name='btn' id="btn" class='col s12 btn btn-large waves-effect  orange lighten-1' >Login</button>
                                    </div>
                                </center>
                            </form>
                        </div>
                    </div>
                </center>

                <div class="section"></div>
                <div class="section"></div>
            </main>


        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>

        <script src="/socket.io/socket.io.js"></script>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        
    </body>
</html>
